<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
       // 2.Userdən integer bir dəyər alırsınız.Aldığınız ədədin sadə vəya mürəkkəb olub olmamasını yoxlayan alqoritm qurursunuz.
        
        var num = 14;
        var bolenlerinSayi = 0;

        for(let i = 1; i<= num ; i++){
           if( num % i == 0){
            bolenlerinSayi++;
           }
           
        }
        if(bolenlerinSayi== 1 ||bolenlerinSayi == 0 ){
            console.log("eded ne sadedir nede murekkeb")
        }
        else if(bolenlerinSayi > 2 ){
            console.log("eded murekkebdir")
        }else{
            console.log("eded sadedir")
        }
        console.log("bolenlerinin sayi : " , bolenlerinSayi)
        
        

    </script>
</body>
</html>
